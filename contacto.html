    <main class="main m-2">
        <div class="card col-md-4">
            <div class="card-header">Contacto</div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="apellido">Apellido</label>
                        <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="sexo">Sexo</label>
                        <select class="form-select" name="sexo" id="sexo">
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="correo">Correo</label>
                        <input class="form-control" type="email" name="correo" id="correo" placeholder="Correo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary form-control" type="submit" value="Enviar">Enviar</button>
                    </div>
                </form>
