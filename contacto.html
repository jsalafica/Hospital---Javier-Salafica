    <div class="container-fluid">
        <main class="main">
            <h2 class="m-4 animate__animated animate__zoomInRight">Contáctanos!!</h2>
            <div class="card col-md-6 mx-auto card-contacto">
                <div class="card-header card-header-contacto">Contacto</div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="nombre">Nombre</label>
                                    <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="apellido">Apellido</label>
                                    <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="sexo">Sexo</label>
                                    <select class="form-select" name="sexo" id="sexo">
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="correo">Correo</label>
                                    <input class="form-control" type="email" name="correo" id="correo" placeholder="Correo">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="mensaje">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="8" placeholder="Deje su mensaje"></textarea>
                        </div>
                        <div class="mb-3">
                            <input class="btn btnContacto form-control" type="submit" value="Enviar"></input>
                        </div>
                    </form>
                </div>
            </div>
        </main>
